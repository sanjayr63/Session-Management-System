<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Wikitechy - Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <h2 class="text-white text-center mt-5 ">Index Page </h2>
        <a href="/logout" class="btn btn-success" style = 'margin:30px 0px;'>Logout</a>
        <table class="table tabel-border table-bordered text-center shadow">
            <tr class=" text-white">
                <td>ID</td>
                <td>Email</td>
                <td>Password</td>
                <td>Name</td>
                <td>Course</td>
                <td>Fees</td>
                <td>Edit</td>
                <td>Delete</td>
                
            </tr>
            {% for std in Students %}
            <tr>
                <td>{{std.id}}</td>
                <td>{{std.email}}</td>
                <td>{{std.password}}</td>
                <td>{{std.name}}</td>
                <td>{{std.course}}</td>
                <td>{{std.fees}}</td>
                <td><a class="btn btn-primary" href="/edit/{{std.id}}">Edit</a></td>
                <td><a class="btn btn-primary" href="/delete/{{std.id}}">Delete</a></td>
              </tr>
              {% endfor %}
        </table>
    </div>
</body>
</html>
