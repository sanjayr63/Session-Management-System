<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikitechy - Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-info">
    <div class="container col-3 shadow" style="padding:20px;" >
       <h2 class="text-primary-secondary">Signup Student</h2>
        <form method="post">
            {% csrf_token %}
            {% load static %}
            <label><b>Email</b></label>
            <input type="email" name="email" placeholder="Enter Email" class="form-control border border-primary-secondary"><br>
            <label>{{error}}</label><br>
            <label><b>Password</b></label>
            <input type="password" name="password" placeholder="Enter Password" class="form-control border border-primary-secondary"><br>
            <label><b>Name</b></label>
            <input type="text" name="name" placeholder="Enter Name" class="form-control border border-primary-secondary"><br>
            <label><b>Course</b></label>
            <input type="text" name="course" placeholder="Enter Course" class="form-control border border-primary-secondary"><br>
            <label><b>Fees</b></label>
            <input type="text" name="fees" placeholder="Enter Fees" class="form-control border border-primary-secondary"><br>
            <button class="btn btn-success">Signup</button><br>
            <label>Already you have Account?</label><br>
            <a href="/">Login</a>
        </form>
    </div>
</body>
</html>
