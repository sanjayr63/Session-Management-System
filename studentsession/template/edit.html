<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikitechy - Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-primary">
    <div class="container col-3 shadow" style="padding:20px;" >
       <h1 class="text-info">Edit Student</h1>
        <form method="post" action="/update/{{std.id}}">
            {% csrf_token %}
            <label><b>Email</b></label>
            <input type="email" name="email" value="{{std.email}}" placeholder="Enter Email" class="form-control border border-primary-secondary" readonly><br>
            <label><b>Password</b></label>
            <input type="type" name="password" value="{{std.password}}" placeholder="Enter Password" class="form-control border border-primary-secondary"><br>
            <label><b>Name</b></label>
            <input type="text" name="name" value="{{std.name}}" placeholder="Enter Name" class="form-control border border-info"><br>
            <label><b>Course</b></label>
            <input type="text" name="course" value="{{std.course}}" placeholder="Enter Course" class="form-control border border-info"><br>
            <label><b>Fees</b></label>
            <input type="number" name="fees" value="{{std.fees}}" placeholder="Enter Fees" class="form-control border border-info"><br>
             <button class="btn btn-success">Save</button>
             <a href="/logout" class="btn btn-danger">Logout</a>
        </form>
    </div>
</body>
</html>
