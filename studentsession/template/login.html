<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikitechy - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-success">
    <div>
        <div class="container col-3 shadow mt-5" style="padding:20px;" >
            <h2 class="text-primary-secondary">Login Student</h2>
             <form method="post" class="mt-5">
                 {% csrf_token %}
                 {% load static %}
                 <label><b>Email</b></label>
                 <input type="email" name="email" placeholder="Enter Email" class="form-control border border-primary-secondary"><br>
                 <label><b>Password</b></label>
                 <input type="password" name="password" placeholder="Enter Password" class="form-control border border-primary-secondary"><br>
                 <button class="btn btn-success">Login</button><br>
                  <label>{{error}}</label>
                  <label>Create you New Account?</label>
                  <a href="/signup">Signup</a>
             </form>
         </div>
     </body>
     </html>
    </div>
